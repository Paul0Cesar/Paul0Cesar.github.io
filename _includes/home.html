<section id="home" class="hero is-fullheight">
    <div class="home-background">
        <div class="star_collection"></div>
        <div class="star_collection_2"></div>
        <div class="star_collection star_collection_3"></div>
    </div>
    <div class="hero-body">
        <div class="container" style="padding-top: 5%;">
            <div class="columns">
                <div class="column" style="padding-top: 10%;">
                    <h6 class="title has-text-white is-6">Hi Everyone, I am</h6>
                    <h3 class="title has-text-white  is-3"> {{site.title}}</h3>
                    <p class="has-text-centered has-text-white">
                        {% t global.short_description %}
                    </p>
                    </br>
                    <div class="has-text-centered">
                        <button class="button is-link">
                            <span> {% t global.downlad_cv %}</span>
                            <span class="icon">
                                <i class="fa fa-cloud-download"></i>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="column has-text-centered">
                    <figure class="image is-5by4">
                        <img src="{{site.baseurl_root}}/assets/images/in_progress.svg" alt="my photo">
                    </figure>

                </div>
            </div>
        </div>
    </div>
</section>
