<section id="home" class="hero">
    <div class="star_collection"></div>
    <div class="star_collection_2"></div>
    <div class="star_collection star_collection_3"></div>
    <div class="hero-container container px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="{{site.baseurl_root}}/assets/images/profile.jpg" class="rounded d-block mx-lg-auto img-fluid"
                    alt="My Photo" loading="lazy">
            </div>
            <div class="col-lg-6">
                <h5 class="text-white lh-1 mb-3 ">Hi Everyone, I am</h5>
                <h1 class="text-white"> {{site.title}}</h1>
                <p class="lead text-white"> {% t global.short_description %}</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">
                        <span>
                            {% t global.downlad_cv %}
                        </span>
                        <span class="icon">
                            <i class="fa fa-cloud-download"></i>
                        </span></button>
                </div>
            </div>
        </div>
    </div>
</section>
